before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
  - sudo apt-get install libXxf86vm-dev
script:
  - git clone https://github.com/glfw/glfw.git
  - cd glfw
  - git checkout 3.0.3
  - cmake -DBUILD_SHARED_LIBS=ON
  - make
  - sudo make install
  - cd ..
  - rustpkg build glfw
  - rm -rf .rust; rustpkg build examples/callbacks
  - rm -rf .rust; rustpkg build examples/clipboard
  - rm -rf .rust; rustpkg build examples/cursor
  - rm -rf .rust; rustpkg build examples/defaults
  - rm -rf .rust; rustpkg build examples/managed-state
  - rm -rf .rust; rustpkg build examples/manual-init
  - rm -rf .rust; rustpkg build examples/modes
  - rm -rf .rust; rustpkg build examples/title
  - rm -rf .rust; rustpkg build examples/version
  - rm -rf .rust; rustpkg build examples/window
