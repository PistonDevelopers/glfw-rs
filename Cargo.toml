[package]
authors = ["The glfw-rs developers."]
description = "GLFW3 bindings and idiomatic wrapper for Rust."
keywords = ["windowing", "opengl", "vulkan"]
license = "Apache-2.0"
name = "glfw"
readme = "README.md"
repository = "https://github.com/bjz/glfw-rs"
version = "0.43.0"
edition = "2018"

[dependencies]
bitflags = "1.0.0"
raw-window-handle = "0.4.2"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["libloaderapi"] }

[dependencies.glfw-sys]
optional = true
version = "^3.3"

[dependencies.image]
optional = true
version = "^0.23"

[dependencies.log]
optional = true
version = "0.4"

[dependencies.vk-sys]
optional = true
version = "^0.4"

[dependencies.ash]
optional = true
version = "^0.35.0"

[dev-dependencies]
log = "0.4"

[features]
all = ["image", "vulkan", "log"]
default = ["glfw-sys"]
vulkan-common = []
vulkan = ["vk-sys", "vulkan-common"]
vulkan-ash = ["ash", "vulkan-common"]
